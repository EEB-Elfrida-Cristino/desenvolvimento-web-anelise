<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillMax</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="top-header">
    <div id="price">
      <span class="material-icons">attach_money</span>
      <span>299,00</span>
    </div>

    <div id="search-bar">
      <span class="material-icons">search</span>
      <input id="busca" type="search" placeholder="Buscar jogo">
    </div>

    <div id="icons">
      <button class="material-icons">person</button>
      <button class="material-icons">home</button>
      <button class="material-icons">menu</button>
    </div>
  </header>

  <main>
    <div id="container">
      <div class="card" id="clash royale">
        <a href="http://127.0.0.1:5500/clash/index.html"><img src="https://www.clashroyaledicas.com/wp-content/uploads/2017/10/nova-tela-de-abertura-clash-royale-outubro-2017-atualizacao.jpg" alt="Clash Royale"></a>
        <button>play</button>
      </div>
      <div class="card" id="valorant">
        <a href="http://127.0.0.1:5500/valorant/index.html"><img src="https://cdn1.epicgames.com/offer/cbd5b3d310a54b12bf3fe8c41994174f/EGS_VALORANT_RiotGames_S2_1200x1600-4c5338a8b14b8da8d45bd57298128673" alt="Valorant"></a>
        <button>play</button>
      </div>
      <div class="card" id="counter strike">
        <a href="http://127.0.0.1:5500/cs2/index.html"><img src="https://sm.ign.com/ign_br/cover/c/counter-st/counter-strike-2_ft8w.jpg" alt="Counter Strike 2"></a>
        <button>play</button>
      </div>
      <div class="card" id="genshin impact">
        <a href="http://127.0.0.1:5500/genshin/index.html"><img src="https://cdn1.epicgames.com/offer/879b0d8776ab46a59a129983ba78f0ce/genshintall_1200x1600-4a5697be3925e8cb1f59725a9830cafc" alt="Genshin Impact"></a>
        <button>play</button>
      </div>
      <div class="card" id="battlefield 6">
        <a href="http://127.0.0.1:5500/bf6/index.html"><img src="https://cdn1.epicgames.com/offer/a14a02aa3c8143729605eaf7c93d7501/EGS_Battlefield6_BattlefieldStudios_S2_1200x1600-a88625a836120c55650c83d17a010c25" alt="Battlefield 6"></a>
        <div class="price-card">R$ 299,00</div>
      </div>
      <div class="card" id="fortnite">
        <a href="http://127.0.0.1:5500/fort/index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRD_abwOBYNOG2ZssK1VEFMOETLs503iWjum_IEHZLuSsc-EW5ZtXcS4r5Hi1agY2iTnHg&usqp=CAU" alt="Fortnite"></a>
        <button>play</button>
      </div>
      <div class="card" id="red dead redemption 2">
        <a href="http://127.0.0.1:5500/rd2/index.html"><img src="https://upload.wikimedia.org/wikipedia/en/4/44/Red_Dead_Redemption_II.jpg" alt="Red Dead Redemption 2"></a>
        <div class="price-card">R$ 179,00</div>
      </div>
      <div class="card" id="overwatch 2">
        <a href="http://127.0.0.1:5500/ow2/index.html"><img src="https://upload.wikimedia.org/wikipedia/pt/4/49/Overwatch_2.jpg" alt="Overwatch 2"></a>
        <button>play</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
